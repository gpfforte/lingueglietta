{% extends "base_generic.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Cancella Post</legend>
                <h2>Sei sicuro di voler cancellare il post "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger btn-sm mt-1 mb-1" type="submit">Si, Cancella</button>
                <a class="btn btn-dark btn-sm" href="{% url 'blog:post-detail' object.id %}">Back</a>
            </div>
        </form>
    </div>
{% endblock content %}
